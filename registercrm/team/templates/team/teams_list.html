{% extends 'core/base.html' %}

{% block title %}Teams{% endblock %}

{% block content %}

    <div class="p-4 sm:ml-64 py-6 px-6">
        <h1 class="text-2xl mb-6">Teams</h1>
        <div class="grid grid-cols-4 gap-4">
            {% for team in teams %}
                <div class="{% if team == active_team %} bg-blue-100 {% else %} bg-gray-100 {% endif %} rounded-xl p-6 mt-6">
                    <h2 class="mb-4 text-xl ">{{ team.name }}</h2>
                    {% if team == active_team %}
                        <p class="sm">Active</p>
                    {% else %}
                        <a href="{% url 'team:activate' team.id %}" class="inline-block py-4 px-6 bg-teal-600 rounded-xl text-white">Activate Team</a>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
