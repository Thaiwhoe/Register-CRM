{% extends 'core/base.html' %}

{% block title %}Add Client{% endblock %}

{% block content %}

    {% if team.plan.max_clients > team.clients.all|length %}
        <div class="p-4 sm:ml-64">
            <div class="py-6 px-6">
                <h1 class="text-xl">Add New Client</h1>

                <form action="." method="post">
                    {% csrf_token %}

                    {{ form.as_p}}
                    <button class="py-4 px-8 bg-green-700 text-white rounded-xl">Add Client</button>
                </form>
            </div>
        </div>   
    {% else %}
        <div class="text-center mt-6 px-6 py-8 bg-red-400 rounded-xl text-white">
            <p>You cannot add a new client. Kindly upgrade your plan</p>
        </div>
    {% endif %}

{% endblock %}
