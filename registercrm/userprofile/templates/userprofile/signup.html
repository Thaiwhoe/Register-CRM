{% load static %}

<!doctype html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'main.min.css' %}">

        <title>Sign Up</title>
    </head>
    {% include 'core/partials/nav.html' %}

    {% block content %}
        <div class="py-6 px-6">
            <h1 class="mb-6 text-xl">Sign Up</h1>

            <form method="post" action=".">
                {% csrf_token %}

                {{ form.as_p }}

                <button class="py-4 px-4 bg-teal-500 text-white rounded-xl">Submit</button>
            </form>
        </div>
    {% endblock %}
    {% include 'core/partials/footer.html' %}
</html>
