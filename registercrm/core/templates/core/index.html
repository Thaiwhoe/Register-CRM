{% load static %}

<!doctype html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'main.min.css' %}">
        

        <title>Register CRM - Homepage</title>
    </head>
    <body>
        <div>
            {% include 'core/partials/nav.html' %}
            
            {% if messages %}
            <div role="alert">
                <div class="bg-red-500 text-white font-bold rounded-t px-4 py-4">
                  Message
                </div>
                {% for message in messages %}
                    <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
                    <p>{{ message }}</p>
                    </div>
                {% endfor %}
              </div>

            {% endif %}
        </div>
                 
        <div>
            {% include 'core/partials/footer.html' %}
        </div>
    </body>
</html>
