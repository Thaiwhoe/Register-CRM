{% load static %}
<!doctype html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'main.min.css' %}">

        <link rel="apple-touch-icon" sizes="180x180" href="/registercrm/static/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/registercrm/static/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/registercrm/static/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="/registercrm/static/favicon_io/site.webmanifest">
        

        <title>Register CRM - Homepage</title>
    </head>
    <body>
        <div>
            <nav class="py-6 px-6 bg-gray-50 dark:bg-gray-800 flex justify-between">
                <a href="/" class="text-white">Register CRM</a>

                <div class="space-x-3.5">
                    <a href="{% url 'about' %}" class="text-white">About-us</a>

                        <a href="{% url 'userprofile:sign-up' %}" class="py-4 px-6 bg-teal-400 rounded-xl text-gray">Sign up</a>
                        <a href="{% url 'login' %}" class="py-4 px-6 bg-teal-600 rounded-xl text-white">Login</a>
                </div>
            </nav>
            
            {% if messages %}
                <div class="py-6 px-6 text-grey">
                    {% for message in messages %}
                        <div class="py-4 px-4 bg-teal-300 rounded-xl">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>

            {% endif %}
        </div>
                 
        <div>
            <footer class="py-8 text-center bg-gray-200">
                <p class="text-xs text-grey-700">Copyright (c) 2023 - Register CRM</p>
            </footer>
        </div>
    </body>
</html>
