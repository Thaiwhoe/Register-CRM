{% load static %}

<!doctype html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'main.min.css' %}">
        

        <title>Register CRM - Homepage</title>
    </head>
    <body>
        <div>
            {% include 'core/partials/nav.html' %}
            
            {% if messages %}
                <div class="py-6 px-6 text-grey">
                    {% for message in messages %}
                        <div class="py-4 px-4 bg-teal-300 rounded-xl">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>

            {% endif %}
        </div>
                 
        <div>
            {% include 'core/partials/footer.html' %}
        </div>
    </body>
</html>
