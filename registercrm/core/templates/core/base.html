<!doctype html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="py-6 px-6 bg-teal-500 flex justify-between">
            <a href="/" class="text-white">Register CRM</a>

            <div class="space-x-3.5">
                <a href="{% url 'about' %}" class="text-white">About-us</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="py-4 px-6 bg-teal-400 rounded-xl text-gray">Dashboard</a>
                    <a href="{% url 'all_leads' %}" class="py-4 px-6 bg-green-700 rounded-xl text-white">All Leads</a>
                    <a href="{% url 'all_clients' %}" class="py-4 px-6 bg-green-700 rounded-xl text-white">All Clients</a>
                    <a href="{% url 'logout' %}" class="py-4 px-6 bg-red-700 rounded-xl text-white">Log-out</a>
                {% else %}
                    <a href="{% url 'sign-up' %}" class="py-4 px-6 bg-teal-400 rounded-xl text-gray">Sign up</a>
                    <a href="{% url 'login' %}" class="py-4 px-6 bg-teal-600 rounded-xl text-white">Login</a>
                {% endif %}
            </div>
        </nav>
        
        {% if messages %}
            <div class="py-6 px-6 text-grey">
                {% for message in messages %}
                    <div class="py-4 px-4 bg-teal-300 rounded-xl">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>

        {% endif %}
